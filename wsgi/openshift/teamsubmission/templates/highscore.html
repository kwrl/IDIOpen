{% extends 'base.html' %}
{% load link_tags %}
{% contest as contest %}
{% block content %}

<table id="highscoreTable" class="table table-bordered table-hover table-condensed">
	<thead>
            <tr>
            <th data-toggle="tooltip" data-placement="top" title="Teams">Team</th>
            <th data-toggle="tooltip" data-placement="top" title="Scores">Score</th>
            </tr>
    </thead>
    <tbody>
			{% for score in scores %}
            <tr>
            {% for s in score %}
            <td>{{s}}</td>
            {% endfor %}
            </tr>
			{% endfor %}
    </tbody>
</table>

{% endblock content %}
