{% extends "base.html" %}
{% load i18n %}

{% block content %}
	<table id="highscoreTable" class="table table-bordered table-hover table-condensed">
		<thead>
	            <tr>
	            <th>Team</th>
	            <th>Score</th>
	            </tr>
	    </thead>
	    <tbody>
				{% for score in scores %}
	            <tr>
	            {% for a in score %}
	            <td>{{a}}</td>
				{% endfor %}
	            </tr>
	            {% endfor %}
	    </tbody>
	</table>
	</br>

{% endblock content %}
