{% extends "base.html" %}

{% block title %}Article list{% endblock %}

{% block content %}
{% if article_list %}
	{% for article in article_list %}
		<p><a href="../{{ article.id }}/">{{ article.title }} Date published: {{ article.created_at }}</a><p>
		
	{% endfor %}
{% else %}
	<p>No articles</p>
{% endif %}
{% endblock content %}
