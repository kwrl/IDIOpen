{% extends "base.htm" %}

{% block title %}Article list{% endblock %}

{% block content %}
{% if article %}
		<h1>{{ article.title }}</h1>
		<p class="text-muted"> Created at:  {{article.created_at}}. Author: {{article.author }} </p>
		<div>{{ article.text|safe}}</div>
{% else %}
	<p>Invalid article</p>
{% endif %}
{% endblock content %}
