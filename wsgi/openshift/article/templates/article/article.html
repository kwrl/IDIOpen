{% extends "base.html" %}

{% block title %}Article list{% endblock %}

{% block content %}
{% if article %}
		<h1>{{ article.title }}</h1>
		<p class="text-muted">Date published: 01.02.2014</p>
		
		<div>{{ article.text|safe}}</div>
{% else %}
	<p>Invalid article</p>
{% endif %}
{% endblock content %}
