{% extends "base.html" %}

{% block title %}Article list{% endblock %}

{% block content %}
{% if article %}
		<h1>{{ article.title }}</h1>
		<p class="text-muted">{{article.created_at }} </p>
		<p class="text-muted">{{article.author }} </p>
		<div>{{ article.text|safe}}</div>
{% else %}
	<p>Invalid article</p>
{% endif %}
{% endblock content %}
