{% extends 'base.html' %}
{% block content %}
	<p>
	{{ user.first_name }}
	{{ user.last_name }}
	{{ user.email }}
	</p>
	{% if notification_list %}
		{% for notification in notification_list.all %}
			<input type="button" text="Accept">
			<p>{{ notification }}</p>
			</input>
		{% endfor %}
	{% endif %}
{% endblock content %}
