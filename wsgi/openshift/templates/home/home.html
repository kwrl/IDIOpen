{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IDI OPEN</title>

<!-- Bootstrap -->
<link href="{% static 'openshift/css/bootstrap.css' %}" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				{% for contest in contests %}
			  		<a href="{% url 'contest_list' contest.url %}" class="list-group-item">
			    		<h4 class="list-group-item-heading">{{ contest.title }}</h4>
						<p class="text-muted">Start date: {{contest.start_date|date:"d.m.Y - H.i"}}</p>    		
				    	<div class="list-group-item-text">IDI open awdawdawdawd</div>
				  	</a>
				{% endfor %}
			</div>
		</div>
	</div>


</body>
</html>
