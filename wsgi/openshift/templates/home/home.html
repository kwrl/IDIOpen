{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% load link_tags %}

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ contest.title }} - {% block title %}My amasing site{% endblock %}</title>

<!-- Bootstrap -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
{% if contest.css %}
	<link href="/media/{{ contest.css.path}}" rel="stylesheet">
{% else %}
	<link href="{% static  "openshift/css/style.css" %}" rel="stylesheet">
{% endif %}
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body logo">
					<h1>{{ contest.title }}</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 nav-side">
				<div class="panel panel-default">
					<div class="panel-body">
						{% navigation contest %}
					</div>
				</div>
			</div>
			<div class="col-md-9">
			{% block content %}{% endblock content %}
			</div>
		</div>
	</div>


</body>
</html>
