{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IDI Open - Login	</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'openshift/css/bootstrap.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style media="screen" type="text/css">
		.login {
			margin-top: 50px;
		}

	</style>
  </head>

  <body>

    <div class="container">
    	<div class="row">
		<div class="login well well-lg col-lg-offset-4 col-lg-4">
			<h3>Login</h3>
      <form class="form-signin" role="form" method="post" action=".">
      		{% for error in form.non_field_errors %}
      			<div class="alert alert-danger">{{ error }}</div>
      		{% endfor %}
			{% csrf_token %}
			<div class="form-group">
			 	<label class="sr-only" for="id_username">Email address</label>
			 	<input type="email" class="form-control" id="id_username" name="username" placeholder="Enter email" required autofocus="autofocus">
			</div>
			<div class="form-group">
			 	<label class="sr-only" for="id_username">Password</label>
			 	<input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Sign in</button>
				<input type="hidden" name="next" value="{{ next }}" />
			</div>
      </form>
		</div>
    	</div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.js"></script>
	<script	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
