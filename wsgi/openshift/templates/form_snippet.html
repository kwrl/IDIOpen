{% load link_tags %}
{% load i18n %}
	{% csrf_token %}
  	{% for field in form %}
        <div class="form-group">
            {% for error in field.errors %}
            <div class="alert alert-danger">{{error}}</div>
            {% endfor %}
            <label for="{{ field.id_for_label }}" class="col-lg-3 control-label">{{ field.label }}</label> 
            <div class="col-lg-5">
            {{ field|addcss:"form-control"}}
            </div>
        </div>
    {% endfor %}
