{% extends "base.html" %}

{% block content %}
{% if article_list %}
	{% for article in article_list %}
		<div class="newsitem">
			<h1>{{ article.title }}</h1>
				<p class="text-muted"> Author: {{article.author }}, Date: {{article.created_at|date:"d.m.Y"}}</p>		
				<div>{{ article.text|safe}}</div>
			</div>
	{% endfor %} 
{% endif %}

{% endblock content %}
