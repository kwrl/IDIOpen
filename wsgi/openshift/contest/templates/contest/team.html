{% extends 'base.html' %}
{% block content %}
<p>

<h3> {{ team.name }}</h3>
Onsite: {{ team.onsite }}
<br>
Members:
<br>
{% for member in team.members.all %}
	First name: {{ member.first_name }}
	<br>
	Last name: {{ member.last_name }}
	<br>
	Email: {{ member.email }}
	<br>
{% endfor %}

</p>
{% endblock content %}
