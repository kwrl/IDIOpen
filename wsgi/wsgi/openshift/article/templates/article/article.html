{% extends "base.html" %}

{% block title %}Article list{% endblock %}

{% block content %}
{% if article %}
		<h1>{{ article.title }}</h1>
		<p class="text-muted">Published: {{article.created_at|date:"d.m.Y - H.i"}}, Author: {{article.author }}</p>	
		<div>{{ article.text|safe}}</div>
{% else %}
	<p>Invalid article</p>
{% endif %}
{% endblock content %}
